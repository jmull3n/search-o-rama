<!DOCTYPE html>
<html>
<head>
<title>Search-O-Rama</title>
<link rel="stylesheet" href="index.css" />
<meta charset="UTF-8" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="tab">
  <button id="searchTab" class="tablinks" onclick="openTab(event, 'Search')">Search</button>
  <button class="tablinks" onclick="openTab(event, 'Index')">Index</button>
  <button class="tablinks" onclick="openTab(event, 'Admin')">Admin</button>

</div>

<div id="Search" class="tabcontent">
    <p>What are you looking for today?</p>  
    <div class="search">
        <input id="searchTerm" type="text" name="text">
        <button id="submitSearch">Search</button>
        <p></p>  
    </div>
    <div id="searchResults"></div>
</div>

<div id="Index" class="tabcontent">
  <p>Enter a link to crawl! (use fully qualified domain names)</p> 
  <div class="index">
        <input id="indexUrl" type="text" name="text">
        <button id="submitCrawl">Index</button>
        <p></p>  
    </div>
    <div id="indexResults"></div> 
    <div id="indexErrors"></div> 

</div>

<div id="Admin" class="tabcontent">
        <p>*** Reset the Search index ***</p> 
        <div class="admin">
              <button id="reset">Reset</button>
              <p></p>  
          </div>
          <div id="resetResults"></div> 
      </div>

<script src="index.js"></script>
   
</body>
</html>
